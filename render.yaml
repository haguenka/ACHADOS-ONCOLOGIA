services:
  - type: web
    name: achados-onco-dashboard
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: >
      sh -c 'if [ ! -f /var/data/tumor_findings_patients.db ]; then
      if [ -f ./tumor_findings_patients.db ]; then cp ./tumor_findings_patients.db /var/data/tumor_findings_patients.db;
      elif [ -f ../tumor_findings_patients.db ]; then cp ../tumor_findings_patients.db /var/data/tumor_findings_patients.db; fi; fi;
      streamlit run dashboard_onco_render.py --server.address 0.0.0.0 --server.port $PORT --server.headless true'
    disk:
      name: onco-data
      mountPath: /var/data
      sizeGB: 1
    envVars:
      - key: DB_PATH
        value: /var/data/tumor_findings_patients.db
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: STREAMLIT_SERVER_ENABLE_CORS
        value: "false"
